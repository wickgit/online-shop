<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacts</title>
  <link rel="stylesheet" href="../css/contacts.css">
</head>

<body>
  
  <section id="header">
    <a id="logo" href="#">Logo</a>
    <div>
      <ul id="nav">
        <li><a href="../index.html">Home</a></li>
        <li><a href="categories.html">Shop</a></li>
        <li><a href="contacts.html">Contacts</a></li>
        <li><a href="cart.html"><img id="cart-icon" src="../media/shopping-cart.png" alt="Shopping cart"></a></li>
      </ul>
    </div>

    <div id="mobile">
      <a href="../pages/cart.html"><img id="cart-icon-mobile" src="../media/shopping-cart.png" alt="Shopping cart"></a>
      <img src="../media/hamburger.png" alt="menu" id="menu">
    </div>
  </section>

  <section id="banner">
    <h4>Got a question?</h4>
    <h2>Contact us!</h2>
  </section>

  <section id="contact">
    <div class="info">
      <h1>Get in touch with us</h1>
      <div class="email">
        <img src="../media/contacts/email.png" alt="email">
        <p>someemail@email.com</p>
      </div>
      <div class="phone-number">
        <img src="../media/contacts/telephone.png" alt="phone number">
        <p>1234567890</p>
      </div>
      <div class="location">
        <img src="../media/contacts/location.png" alt="email">
        <p>City, street, adress 123</p>
      </div>
    </div>
    <div class="form">
      <form action="#">
        <div class="name-form">
          <div id="first-name">
            <label for="first-name-field">First Name</label>
            <input type="text" id="first-name-field">
          </div>
          <div id="last-name">
            <label for="last-name-field">Last Name</label>
            <input type="text" id="last-name-field">
          </div>
        </div>

        <div class="email-form">
          <label for="email-field">Email</label>
          <input type="email" id="email-field">
        </div>

        <div class="message">
          <label for="">Message</label>
          <textarea name="message" id="message-field" cols="50" rows="10"></textarea>
        </div>
        <button type="submit">Send Message</button>
      </form>
    </div>
  </section>

  <section id="news">
    <div class="news-text">
      <h3>Subscribe For Updates</h3>
      <p>Get E-Mail notifications about <span>new products</span></p>
    </div>
    <div class="news-form">
      <form action="#">
        <input type="email" placeholder="Your email adress">
        <button type="button">Subscribe</button>
      </form>
    </div>
  </section>

  <section id="footer">
    <p>Copyright &#169; 2022 All Rights Reserved.</p>
  </section>

</body>

</html>
